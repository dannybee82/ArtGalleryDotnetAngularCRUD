<div class="row p-1">
    <button type="button" mat-raised-button color="primary" [routerLink]="['/create-or-update-style']">
      <mat-icon>add</mat-icon>
      <span>Add Style</span>
    </button>
  </div>
  <div class="container p-1">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let style">{{ style.name }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let style">
                <button mat-icon-button color="primary" matTooltip="Edit style" [routerLink]="['/create-or-update-style', style.id]">
                    <mat-icon>edit</mat-icon>
                </button>
              </td>
          </ng-container>      
  
          <tr mat-header-row *matHeaderRowDef="this.displayedColumns()"></tr>
          <tr mat-row *matRowDef="let row; columns: this.displayedColumns();"></tr>     
    </table>
    <mat-paginator [length]="this.total()"
                  [pageSize]="this.pageSize()"
                  [pageSizeOptions]="[5, 10, 25, 100]"
                  (page)="this.updatePagination($event)">
    </mat-paginator>
  </div>
